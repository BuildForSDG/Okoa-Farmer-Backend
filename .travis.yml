language: python

python:
  - "3.7"

services:
  - mysql

install:
  - pip install -r requirements.txt
  - pip install pytest

before_script:
  - mysql -e 'CREATE DATABASE okoa_farmer_db;'
  - sudo mysql -e 'select database();'
  - sudo mysql -e 'SHOW DATABASES;'
  - sudo mysql -e 'USE okoa_farmer_db;'
  - sudo mysql -e 'select database();'
  - sudo mysql --version
